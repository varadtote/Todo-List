<!doctype html>
<html>
  <head>
    <title>Todo</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- <div id="app"></div> -->
    <div class="container">
      <div class="header">
        <h1>Todo List</h1>
      </div>
      <div class="sidebar flex">
        <div class="options">
          <!-- To Do  -->
          <div class="option" id="toDocard">
            <div class="ToDo"> To Do </div>
            <div class="count" id="ToDoCount"> 1 </div>
          </div>
          <!-- Today  -->
          <div class="option" id="todayCard">
            <div class="Today"> Today </div>
            <div class="count" id="todayCount"> 5 </div>
          </div>
          <!-- Kanabn  -->
          <div class="option" id="kanbanCard">
            <div class="Kanban"> Kanban </div>
            <div class="count" id="kanbanCount"> 7 </div>
          </div>
          <!-- Projects  -->
          <div class="option" id="projectCard">
            <div class="Project"> Project </div>
            <div class="count" id="projectCount"> 5 </div>
          </div>
        </div>
        <div class="projects">
          <div class="project-list">
            <div class="project">Exercise </div>
          </div>
          <button class="new-project-btn">New Project </button>
        </div>
      </div>
      <div class="workspace">

        <!-- Project Name Input Form  -->
        <div class="projectForm">
          <form action="" id="projectForm">
            <div class="form-container">
              <div class="close-form">X</div>
              <div class="form-title">
                <label for="projectName"><h3>Name of Project</h3></label>
                <input type="text" placeholder="eg. Exercise" id="projectName" class="projectNameInput">
              </div>
              <div class="project-add-btn ">
                <button class="formProjectBtn" onclick="addProject(event)">Add Project</button>
              </div>
            </div>
          </form>
        </div>
       

      </div>
      <script src="index.js"></script>
      <!-- <script src="bundle.js"></script> -->
  </body>
</html>
